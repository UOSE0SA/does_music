<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵DoesMusic - 音乐播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects/sakura/sakura.css"> <!-- 引入樱花特效样式 -->
</head>
<body>
    <header class="top-bar">
        <a href="about.html" class="nav-btn">关于</a>
        <a href="index.html" class="logo">
            🎵<span>DoesMusic</span>
        </a>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="搜索歌曲、歌手、专辑..." id="searchInput">
        </div>
        <h6>Release 2.0</h6>
    </header>
    
    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 精选专辑 -->
        <div class="music-section">
            <div class="section-header">
                <h2 class="section-title">精选专辑</h2>
                <button class="toggle-btn" data-target="featuredAlbums"><i class="fas fa-minus"></i></button>
            </div>
            <div class="album-container" id="featuredAlbums"></div>
        </div>
        
        <!-- 音乐库 -->
        <div class="music-section">
            <div class="section-header">
                <h2 class="section-title">音乐库</h2>
                <button class="toggle-btn" data-target="musicLibrary"><i class="fas fa-minus"></i></button>
            </div>
            <div class="album-container" id="musicLibrary"></div>
        </div>
    </main>

    <!-- 详情侧边栏 -->
    <div class="detail-sidebar" id="detailSidebar">
        <div class="detail-content" id="detailContent"></div>
    </div>
    <div class="overlay" id="overlay"></div>
<!-- 底部播放栏 -->
<div class="player-bar" id="playerBar">
    <div class="player-cover" id="playerCover">💽</div>
    <div class="player-info">
        <div class="player-title" id="playerTitle">未播放</div>
        <div class="player-artist" id="playerArtist">-</div>
    </div>
    
    <!-- 在播放器部分确保包含以下元素 -->
<div class="player-progress-container">
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time-info">
        <span id="currentTime">00:00</span>
        <span id="duration">00:00</span>
    </div>
</div>
    <div class="player-controls">
        <button class="player-btn secondary" id="repeatBtn" title="列表循环">🔁</button>
        <button class="player-btn" id="playBtn" title="播放"><i class="fas fa-play"></i></button>
    </div>
</div>
    <script src="albums.js"></script>
    <script src="songs.js"></script>
    <script src="app.js"></script>
    <script src="effects/sakura/sakura.js"></script> <!-- 引入樱花特效脚本 -->
</body>
</html>
